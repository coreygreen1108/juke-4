<div class="well">

  <form class="form-horizontal" name="newPlaylistForm">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
     		<div>
          <input class="form-control" type="text" ng-model="newPlaylist.name" ng-maxlength="16" ng-minlength="3" name="playlistName" required> </div>

           <div class="alert alert-warning" ng-show="newPlaylistForm.$invalid && newPlaylistForm.playlistName.$dirty">You must enter a valid name</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="newPlaylistForm.$invalid" ng-click="createPlaylist()">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
  	<pre>{{newPlaylistForm | json}}</pre>
</div>
